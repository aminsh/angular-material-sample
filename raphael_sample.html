<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="assets/jquery.js"></script>
    <script src="assets/raphael.js"></script>
</head>
<body>
<script>


    $(function () {
        debugger;
        var radius = $('#container').width();
        $('#container').html('');
        // new Raphael canvas
        var paper = new Raphael('container', radius, radius);
        $('#container' + ' svg').css({height: '100%', width: '100%'});
        var shape = paper.path('M2.379,14.729 5.208,11.899 12.958,19.648 25.877,6.733 28.707,9.561 12.958,25.308z')
        shape.attr({transform: 't10,10s10,10,0,0'});
        /*shape.attr({
         "stroke-opacity": "1",
         "stroke": "red",
         "stroke-width": radius ,
         arc: [radius, radius, 0, 100, radius]
         });*/
        paper.setViewBox(0, 0, radius, radius, true);
        paper.canvas.setAttribute('preserveAspectRatio', 'none');
    });
</script>
<br/>

<div id="container" style="background-color: #00b0ff;width: 500px;height: 500px;"></div>

</body>
</html>
